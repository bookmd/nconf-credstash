machine:
  node:
    version: 6.13.0

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y --fix-missing build-essential libssl-dev libffi-dev python-dev
    - pip install --upgrade pip
    - pip install --upgrade setuptools
    - pip install credstash
    - credstash setup

test:
  override:
    - npm test

general:
  artifacts:
    - ./coverage