machine:
  node:
    version: 5.5.0

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y --fix-missing build-essential libssl-dev libffi-dev python-dev
    - pip install credstash
    - credstash setup

test:
  override:
    - npm test

general:
  artifacts:
    - ./coverage